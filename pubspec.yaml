name: gmwf
description: A dispensary management app (offline-first with Firebase)

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase (latest stable, Flutter 3.24+ compatible)
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1

  # Connectivity & HTTP (for sync + fallbacks)
  connectivity_plus: ^7.0.0
  http: ^1.2.2

  # Windows border 
  bitsdojo_window: ^0.1.6

  # Unique IDs
  uuid: ^4.5.1

  # Offline storage (Hive + Flutter integration)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # State management
  provider: ^6.1.2

  # Password hashing
  crypto: ^3.0.3

  # Date / time formatting (for receipts, logs, etc.)
  intl: ^0.19.0

  # Desktop window manager (for fullscreen/sizing on Windows)
  window_manager: ^0.3.8
  share_plus: ^12.0.0

  # For medical icons
  font_awesome_flutter: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/icons/eye_close.png
    - assets/icons/eye_open.png
    - assets/logo/agmp.png
    - assets/logo/gmwf.jpg
    - assets/logo/gmwf.png
